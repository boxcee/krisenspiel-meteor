<template name="playerAction">
    {{> addAction}}
    {{> displayAction}}
</template>

<template name="displayAction">
    {{#each userAction}}
        <div class="post" id="actionEntry" style="{{actionStatus}}">
            {{#if isHidden}}<span class="col-sm-1 glyphicon glyphicon-eye-close"></span>{{else}}
                <span class="col-sm-1 glyphicon glyphicon-eye-open"></span>{{/if}}
            <span class="col-sm-8">{{action}}</span>
            <span class="col-sm-1">Platzhalter</span>
            <span class="col-sm-2">{{actors}}</span>
        </div>
    {{/each}}
</template>

<template name="addAction">
    <div class="post">
        <form class="form-horizontal" role="form" id="actionForm">
            <div class="form-group">
                <label for="action" class="col-sm-1 control-label">Handlung</label>
                <div class="col-sm-11">
                    <textarea form="actionForm" class="form-control" id="action" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-1 control-label">Akteure</label>
                <div class="col-sm-11">
                    <input type="text" id="actors" class="form-control selectized" value="Moritz, Karoline, Christian, Florian, Julian">
                </div>
            </div>
            <button type="button" id="offen" class="btn"><span class="glyphicon glyphicon-eye-open"></span> Offen </button>
            <button type="button" id="geheim" class="btn pull-right"><span class="glyphicon glyphicon-eye-close"></span> Geheim </button>
        </form>
    </div>
</template>
